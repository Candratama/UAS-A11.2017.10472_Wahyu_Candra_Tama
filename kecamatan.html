    <center>
    <div>
        <p><button onclick="loadXMLDoc()">DAFTAR KECAMATAN DI BEKASI</button></p>

        <table id="demo" border="1">
        <tr><th>KODE POS</th><th>NAMA KECAMATAN</th></tr>
        </table>

        <script>
        function loadXMLDoc() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
            }
        };
        xmlhttp.open("GET", "kecamatan.xml" , true);
        xmlhttp.send();
        }

        function myFunction(xml) {
        var x, i, xmlDoc, table;
        xmlDoc = xml.responseXML;
        table = "<tr><th>KODE POS</th><th>NAMA KECAMATAN</th></tr>";
        x = xmlDoc.getElementsByTagName("NAMAKECAMATAN")
        for (i = 0; i < x.length; i++) { 
            table += "<tr><td>" + 
            x[i].getElementsByTagName("KODE")[0].childNodes[0].nodeValue +
            "</td><td>" +
            x[i].getElementsByTagName("KECAMATAN")[0].childNodes[0].nodeValue +
            "</td></tr>";
        }
        document.getElementById("demo").innerHTML = table;
        }
        </script>

        

    </center>
